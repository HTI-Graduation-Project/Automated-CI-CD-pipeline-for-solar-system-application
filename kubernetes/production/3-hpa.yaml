---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: solar-system-hpa
  namespace: _{_NAMESPACE_}_
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: solar-system
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70